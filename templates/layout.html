<!DOCTYPE html>
<html lang="en">

  <head>

    {%block header%}
    {%endblock%}
    <!-- css files -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href={{url_for('static',filename='css/normalize.css')}} rel="stylesheet" type="text/css" />
    <link href={{url_for('static',filename='css/styles.css')}} rel="stylesheet" type="text/css" />

    <!-- scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src={{url_for('static',filename='js/moment.js')}}></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">

  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        {%block nextlaunch%}
        {%endblock%}
      </div>
      <div class="row">
        <div class="col-xs-12">
          {%block title%}
          {%endblock%}
        </div>
      </div>
    </div>

    <div class="container-fluid fullwidth table">
      <div class="row table-header">
        <div class="col-xs-2 left">
          <p>DATE</p>
        </div>
        <div class="col-xs-3 left">
          <p>VEHICLE &#8226; PAYLOAD</p>
        </div>
        <div class="col-xs-5 left">
          <p>LAUNCH TIME</p>
        </div>
        <div class="col-xs-2">
        </div>
      </div>
    </div>

    <div class="container-fluid fullwidth launch-table">
      <div class="container-fluid fullwidth launch-table-container">
        {%block content%}
        {%endblock%}
      </div>
      <div class="bottom-fade"></div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <!--<h3>Space News</h3>-->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h3>Space Jobs</h3>
        </div>
      </div>
    </div>

    <div class="container-fluid fullwidth companies-container">
      <div class="row companies">
        <div class="col-xs-2 company-icon-container">
          <img id="spacex" class="company-icon active" style="height:20px" src="static/images/spacex.png"/>
        </div>
        <div class="col-xs-2 company-icon-container">
          <img id="blueorigin" class="company-icon" style="height:14px" src="static/images/blueorigin.png"/>
        </div>
        <div class="col-xs-2 company-icon-container">
          <img id="planetaryresources" class="company-icon" style="height:18px" src="static/images/planetaryresources.png"/>
        </div>
        <div class="col-xs-2 company-icon-container">
          <img id="rocketlabs" class="company-icon" style="height:10px" src="static/images/rocketlabs.png"/>
        </div>
        <div class="col-xs-2 company-icon-container">
          <img id="phasefour" class="company-icon" style="height:14px" src="static/images/phasefour.png"/>
        </div>
        <div class="col-xs-2 company-icon-container">
          <img id="bigelow" class="company-icon" style="height:24px" src="static/images/bigelow.png"/>
        </div>
      </div>
    </div>

    <div class="container-fluid fullwidth jobs-container">
      <div class="row margins">
        <div class="col-xs-12">
          <div class="jobs-list">
            {% block spacejobs %}
            {% endblock %}
          </div>
        </div>
      </div>
      <div class="jobs-list__bg"></div>
      <div class="bottom-fade"></div>
    </div>

    <footer>
    </footer>

  </body>

</html>
