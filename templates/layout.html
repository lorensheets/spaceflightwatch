<!DOCTYPE html>

  <head>

    {%block header%}
    {%endblock%}
    <!-- css files -->

    <link href={{url_for('static',filename='css/normalize.css')}} rel="stylesheet" type="text/css" />
    <link href={{url_for('static',filename='css/styles.css')}} rel="stylesheet" type="text/css" />

    <!-- scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src={{url_for('static',filename='js/moment.js')}}></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1702274860453151",
        enable_page_level_ads: true
      });
    </script>
    {%block scripts%}
    {%endblock%}
    <script src={{url_for('static',filename='js/resize.js')}}></script>
    <script src={{url_for('static',filename='js/stats.js')}}></script>


    <!-- open graph protocol -->
    <meta property="og:title" content="SpaceFlight Watch" />
    <meta property="og:url" content="http://www.spaceflight.watch" />
    <meta property="og:image" content="http://www.spaceflight.watch/static/images/spaceflightwatch-ogimage.png" />
    <meta property="og:site_name" content="SpaceFlight Watch" />
    <meta property="fb:app_id" content="1952985281647134" />
    <meta property="og:description" content="The latest in space news, rocket launches and aerospace jobs" />


    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/images/favicon/manifest.json">
    <link rel="mask-icon" href="static/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="static/images/favicon/favicon.ico">
    <meta name="msapplication-config" content="static/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-85884162-3', 'auto');
      ga('send', 'pageview');
    </script>

  </head>

  <body>

    <nav>
      <div class="container-fluid fullwidth">
        <div class="row margins">
          <div class="col-xs-12">
            <a href="/">Rocket Launches</a>
            <a href="/jobs">Space Jobs</a>
            <!--<a href="/news">Space News</a>-->
          </div>
        </div>
      </div>
      {%block stats%}

            marginwidth="0"

          </iframe>-->
