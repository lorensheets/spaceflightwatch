<!DOCTYPE html>
<html lang="en">

  <head>

    {%block header%}
    {%endblock%}
    <!-- css files -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href={{url_for('static',filename='css/normalize.css')}} rel="stylesheet" type="text/css" />
    <link href={{url_for('static',filename='css/styles.css')}} rel="stylesheet" type="text/css" />

    <!-- scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src={{url_for('static',filename='js/moment.js')}}></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-2870363654386694",
        enable_page_level_ads: true
      });
    </script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-85884162-3', 'auto');
      ga('send', 'pageview');
    </script>

  </head>

  <body>

    <nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <a href="/">Rocket Launches</a>
            <a href="/jobs">Space Jobs</a>
            <a href="/news">Space News</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid nextlaunch-container top">
      {%block nextlaunch%}
      {%endblock%}
    </div>
    <div class="container-fluid fullwidth table">
      {%block video%}
      {%endblock%}
    </div>
    <div class="container-fluid upcoming-container">
      <div class="row">
        <div class="col-xs-12">
          {%block title%}
          {%endblock%}
        </div>
      </div>
    </div>

    <div class="container-fluid fullwidth table">
      <div class="row table-header">
        <div class="col-xs-2 left">
          <p>DATE</p>
        </div>
        <div class="col-xs-3 left">
          <p>VEHICLE &#8226; PAYLOAD</p>
        </div>
        <div class="col-xs-5 left">
          <p>LAUNCH TIME</p>
        </div>
        <div class="col-xs-2">
        </div>
      </div>
    </div>

    <div id="launchTable" class="container-fluid fullwidth launch-table">
      <div class="container-fluid fullwidth launch-table-container">
        {%block content%}
        {%endblock%}
      </div>
      <div class="bottom-fade"></div>
      <div class="expand-container">
        <button class="expand">View More</button>
      </div>

      <script>
        $('.expand').click(function() {

          var thisTxt = $(this).text() == 'View More' ? 'View Less' : 'View More';
          var launchContainerHeight = $('.launch-table').css('height') == '200px' ? window.innerHeight * 0.7 + 'px' : '200px';
          var launchTableHeight = $('.launch-table-container').css('height') == '190px' ? ( window.innerHeight * 0.7 ) - 10 + 'px' : '190px';
          var scroll = $('#launchTable').offset().top - 140;
          var overflow = $('.launch-table-container').css('overflow') == 'scroll' ? 'hidden' : 'scroll';

          $('.launch-table-container').css('overflow',overflow);

          $('.launch-table').animate({
            'height': launchContainerHeight
          }, 500, 'easeInOutQuad');

          $('.launch-table-container').animate({
            'height': launchTableHeight
          }, 500, 'easeInOutQuad');

          $('html, body').animate({scrollTop: scroll},500,'easeInOutQuad');

          $(this).text(thisTxt);

        });
      </script>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <!--<h3>Space News</h3>-->
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <p>Copyright &copy; Space Info &#8226; 2017</p>
          </div>
        </div>
      </div>
    </footer>

  </body>

</html>
