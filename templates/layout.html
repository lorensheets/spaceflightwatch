<!DOCTYPE html>
<html lang="en">

  <head>

    {%block header%}
    {%endblock%}
    <!-- css files -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href={{url_for('static',filename='css/normalize.css')}} rel="stylesheet" type="text/css" />
    <link href={{url_for('static',filename='css/styles.css')}} rel="stylesheet" type="text/css" />

    <!-- scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src={{url_for('static',filename='js/moment.js')}}></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-2870363654386694",
        enable_page_level_ads: true
      });
    </script>


    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">

  </head>

  <body>

    <nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <a href="/">Rocket Launches</a>
            <a href="/jobs">Space Jobs</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid nextlaunch-container">
      {%block nextlaunch%}
      {%endblock%}
    </div>
    <div class="container-fluid fullwidth table">
      {%block video%}
      {%endblock%}
    </div>
    <div class="container-fluid upcoming-container">
      <div class="row">
        <div class="col-xs-12">
          {%block title%}
          {%endblock%}
        </div>
      </div>
    </div>

    <div class="container-fluid fullwidth table">
      <div class="row table-header">
        <div class="col-xs-2 left">
          <p>DATE</p>
        </div>
        <div class="col-xs-3 left">
          <p>VEHICLE &#8226; PAYLOAD</p>
        </div>
        <div class="col-xs-5 left">
          <p>LAUNCH TIME</p>
        </div>
        <div class="col-xs-2">
        </div>
      </div>
    </div>

    <div class="container-fluid fullwidth launch-table">
      <div class="container-fluid fullwidth launch-table-container">
        {%block content%}
        {%endblock%}
      </div>
      <div class="bottom-fade"></div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <!--<h3>Space News</h3>-->
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <p>Copyright &copy; Space Info | 2017</p>
          </div>
        </div>
      </div>
    </footer>

  </body>

</html>
